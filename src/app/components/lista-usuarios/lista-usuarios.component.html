<h1>
  Usuario Activos
</h1>

<hr>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let usuario of usuarioActivosObs | async">
      {{usuario.nombre}}
      <span class="badge badge-primary">{{usuario.sala}}</span>
      <br>
      <span class="badge badge-warning">{{usuario.id}}</span>
    </li>
  </ul>
